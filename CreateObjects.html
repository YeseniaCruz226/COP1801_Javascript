<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandit</title>
</head>
<body>
    <script>
        // object literal 
        const myDog = {
            name: "Bandit",
            breed: "Terrier",
            color: "White",
            age: 2,
            mySound: "I'm small but I'm mighty! I'm from a show called Johnny Quest, he's my owner and he's 11 years old. The show is from 1964 to 1965.",
        };

     
        console.log(`Hello ${myDog.name}!`);
        console.log(`Breed: ${myDog.breed}`);
        console.log(`Color: ${myDog.color}`);
        console.log(`Age: ${myDog.age} years old`);
        console.log(`Sound: ${myDog.mySound}`);
        
                function Dog(name, breed, color, age) {
            this.name = name;
            this.breed = breed;
            this.color = color;
            this.age = age;
            this.canTalk = true; 
            this.myGreeting = function () {
                console.log(`Hi! I'm ${this.name}, a ${this.color} ${this.breed}.`);
                console.log(`I'm ${this.age} years old.`);
                if (this.canTalk) {
                    console.log("And I talk!");
                } else {
                    console.log("But I can't talk.");
                }
            };
        }

        // myDogConst
        const myDogConst = new Dog("Bandit", "Terrier", "White", 3);

        // myGreeting
        myDogConst.myGreeting();
    </script>
</body>
</html>
